<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../src/styles.css">
    <script src="../dist/main.bundle.js"></script>
</head>
<body class="text-gray-200 bg-gray-700">
    <header class=" px-4 bg-gray-600">
        <nav class="max-w-5xl mx-auto py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl">LetsChat</h1>
            </div>

        </nav>
    </header>


    <!-- The image section  -->
    <div id="edit-image-container" class="max-w-5xl mx-auto grid lg:grid-cols-3 gap-4">
        
        <div class="py-8">
            <form action="flex justify-center lg:justify-start items-center">
                <div class="w-32 h-32 border-2 rounded-full overflow-hidden">
                    <img src="" id="update-profile-img" class="w-full h-full object-center object-cover" alt="profile image">
                </div>
                <input type="file" id="file-input" src="" alt="" class="cursor-pointer mt-3">
            </form>
        </div>

    </div>
</body>
