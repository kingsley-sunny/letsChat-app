<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles.css">
  <script src="../dist/main.bundle.js"></script>
</head>
<body class="text-gray-200 bg-gray-700">
    <header class=" px-4 bg-gray-600 sticky top-0 w-full mb-3">
        <nav class="max-w-5xl mx-auto py-4">
            <div class="flex justify-between items-center">
                <div class="flex gap-x-3">
                    <div class="flex gap-x-2 items-center">
                        <a href="people-page.html" class="">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                              </svg>
                        </a>
                        <div class="w-12 h-12 lg:w-16 lg:h-16 rounded-full overflow-hidden">
                            <img id="chat-image" class="w-full h-full object-cover object-center" src="" alt="">
                        </div>
                    </div>
                    <div>
                        <h1 id="chat-username" class="text-3xl"></h1>
                        <p class="chat-status"></p>
                    </div>
                </div>    
            </div>
        </nav>    
    </header>

    <section id="chat-home" class="pb-32">
        <section id="chat-container" class="max-w-5xl mx-auto">
            
        </section>
    </section>

    <div id="amber" class=""></div>

    <div class="w-full fixed bottom-0">
        <div id="chatTextarea" class="max-w-5xl mx-auto flex mt-16 rounded-md overflow-hidden">
            <textarea id="messageInput" rows="2" placeholder="Write a Message" wrap="hard" class="py-2 px-4 w-full text-gray-700 outline-green-500"></textarea>
            <button id="sendMsgBtn" class="py-2 px-4 bg-green-500">Send</button>
        </div>
    </div>
</body>
</html>
