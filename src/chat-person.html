<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles.css">
  <script src="../dist/main.bundle.js"></script>
</head>
<body class="text-gray-200 bg-gray-700">
    <header class=" px-4 bg-gray-600 sticky top-0 w-full mb-3">
        <nav class="max-w-5xl mx-auto py-4">
            <div class="flex justify-between items-center">
                <h1 id="chat-username" class="text-3xl"></h1>    
            </div>
        </nav>    
    </header>

    <section id="chat-home" class="pb-32">
        <section id="chat-container" class="max-w-5xl mx-auto">
            
        </section>
    </section>

    <div id="amber" class=""></div>

    <div class="w-full fixed bottom-0">
        <div id="chatTextarea" class="max-w-5xl mx-auto flex mt-16 rounded-md overflow-hidden">
            <textarea id="messageInput" rows="2" placeholder="Write a Message" wrap="hard" class="py-2 px-4 w-full text-gray-700 outline-green-500"></textarea>
            <button id="sendMsgBtn" class="py-2 px-4 bg-green-500">Send</button>
        </div>
    </div>
 
</body>
</html>
